                'bw1': 5, 'bw2': 5, 'bw3': 5, 'bw4': 5, 'bw5': 5, 'bw6': 5, 'bw7': 5, 'bw8': 5, 'bw9': 5, 'bw10': 5, 'bw11': 5, 'dv1': 5, 'bwp': 5,
                'xy0': 6, 'xy1': 6, 'xy2': 6, 'xy3': 6, 'xy4': 6, 'xy5': 6, 'xy6': 6, 'xy7': 6, 'xy8': 6, 'xy9': 6, 'xy10': 6, 'xy11': 6, 'xy12': 6, 'g1': 6, 'dc1': 6, 'xyp': 6,
                'sm1': 7, 'sm2': 7, 'sm3': 7, 'sm3.5': 7, 'sm4': 7, 'sm5': 7, 'sm6': 7, 'sm7': 7, 'sm7.5': 7, 'sm8': 7, 'sm9': 7, 'sm10': 7, 'sm11': 7, 'sm11.5': 7, 'sm12': 7, 'det1': 7, 'smp': 7,
                'swsh1': 8, 'swsh2': 8, 'swsh3': 8, 'swsh3.5': 8, 'swsh4': 8, 'swsh4.5': 8, 'swsh5': 8, 'swsh6': 8, 'swsh7': 8, 'swsh8': 8, 'swsh9': 8, 'swsh9.5': 8, 'swsh10': 8, 'swsh10.5': 8, 'swsh11': 8, 'swsh12': 8, 'swsh12.5': 8, 'cel25': 8, 'pgo': 8, 'swshp': 8,
                'sv1': 9, 'sv2': 9, 'sv3': 9, 'sv3.5': 9, 'sv4': 9, 'sv4.5': 9, 'sv5': 9, 'sv6': 9, 'sv01': 9, 'sv02': 9, 'sv03': 9, 'sv04': 9, 'sv05': 9, 'sv06': 9, 'svp': 9, 'svpal': 9, 'svobf': 9, 'sv151': 9, 'svpt5': 9, 'svpar': 9
            };
            const getGeneration = (card) => generationMap[card.set.id] || 'Outra';

            const pokedexRanges = {
                1: { start: 1, end: 151, name: "Gera√ß√£o 1 (Kanto)" },
                2: { start: 152, end: 251, name: "Gera√ß√£o 2 (Johto)" },
                3: { start: 252, end: 386, name: "Gera√ß√£o 3 (Hoenn)" },

                9: { start: 906, end: 1025, name: "Gera√ß√£o 9 (Paldea)" },
            };

            if (!userId) { showError("Nenhum utilizador especificado."); return; }

            try {
                const profileRef = doc(db, 'public_profiles', userId);
                const profileSnap = await getDoc(profileRef);
                if (!profileSnap.exists() || !profileSnap.data().isPublic) { showError("Esta cole√ß√£o √© privada ou n√£o existe."); return; }
                
                const ownerName = profileSnap.data().ownerName || 'um Treinador';
                title.textContent = `Cole√ß√£o de ${ownerName}`;
                
                let finalQuery;

                    controlsContainer.classList.remove('hidden');

                renderPublicCollection();
                loader.classList.add('hidden');
            } catch (error) {
                console.error("Erro ao buscar dados p√∫blicos:", error);
                showError("N√£o foi poss√≠vel carregar os dados. Verifique o link ou tente mais tarde.");
            }
            
            function calculateAndDisplayStats() {
                const TOTAL_POKEMON = 1025;
                const collectionCards = publicData.filter(c => c.pokedexNumber);
                const ownedPokedexNumbers = new Set(collectionCards.map(c => c.pokedexNumber));
                const uniquePokemonOwned = ownedPokedexNumbers.size;
                const pokedexPercentage = TOTAL_POKEMON > 0 ? (uniquePokemonOwned / TOTAL_POKEMON) * 100 : 0;
                
                const pokedexProgressFill = document.getElementById('pokedex-progress-fill');
                const pokedexProgressText = document.getElementById('pokedex-progress-text');
                pokedexProgressFill.style.width = `${pokedexPercentage}%`;
                if (pokedexPercentage < 30) { pokedexProgressFill.style.background = 'linear-gradient(to right, #ef4444, #f87171)'; } 
                else if (pokedexPercentage < 60) { pokedexProgressFill.style.background = 'linear-gradient(to right, #f59e0b, #facc15)'; } 
                else { pokedexProgressFill.style.background = 'linear-gradient(to right, #22c55e, #4ade80)'; }
                pokedexProgressText.textContent = `${uniquePokemonOwned} / ${TOTAL_POKEMON}`;
                statsContainer.classList.remove('hidden');
            }
            
            function renderPublicCollection() {
                collectionContainer.innerHTML = '';
                missingPokedexBtnContainer.innerHTML = ''; // Limpa o bot√£o
                if (listType === 'wishlist') {
                    collectionContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';
                    const sortedWishlist = publicData.sort((a,b) => (a.pokedexNumber || 9999) - (b.pokedexNumber || 9999));
                    sortedWishlist.forEach(card => collectionContainer.appendChild(createCardElement(card)));
                    return;
                }

                const groupBy = groupBySelect.value;
                const allCards = [...publicData].filter(c => c && c.set && c.set.id);

                if (groupBy === 'generation') {
                    const generateListBtn = document.createElement('button');
                    generateListBtn.innerHTML = 'üìã Criar Lista de Pok√©dex Faltantes';
                    generateListBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors';
                    generateListBtn.addEventListener('click', generateMissingPokedexList);
                    missingPokedexBtnContainer.appendChild(generateListBtn);

                    collectionContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';
                    const grouped = {};
                    allCards.forEach(card => {
                        const generation = getGeneration(card);
                        const key = `Gera√ß√£o ${generation}`;
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(card);
                    });
                    
                    const sortedGroupKeys = Object.keys(grouped).sort((a, b) => {
                        const numA = parseInt(a.replace(/[^0-9]/g, '')) || 0;
                        const numB = parseInt(b.replace(/[^0-9]/g, '')) || 0;
                        if (a.includes('Outra')) return 1;
                        if (b.includes('Outra')) return -1;
                        return numA - numB;
                    });

                    for (const groupName of sortedGroupKeys) {
                        const groupHeader = document.createElement('div');
                        groupHeader.className = 'group-header';
                        groupHeader.textContent = groupName;
                        collectionContainer.appendChild(groupHeader);
                        
                        const cardsInGroup = grouped[groupName];
                        cardsInGroup.sort((a,b) => (a.pokedexNumber || 9999) - (b.pokedexNumber || 9999))
                            .forEach(card => collectionContainer.appendChild(createCardElement(card)));

                } else if (groupBy === 'edition') {

                    const grouped = {};

                        grouped[card.set.id].push(card);
                    });
                    
                    const sortedGroupKeys = Object.keys(grouped).sort((a, b) => new Date(grouped[b][0].set.releaseDate) - new Date(grouped[a][0].set.releaseDate));

                    for (const setId of sortedGroupKeys) {
                        const cardsInGroup = grouped[setId];
                        const set = cardsInGroup[0].set;
                        const uniqueOwnedIds = new Set(cardsInGroup.map(c => c.id));
                        const percentage = set.printedTotal > 0 ? (uniqueOwnedIds.size / set.printedTotal) * 100 : 0;

                        cardsInGroup.sort((a,b) => (parseInt(String(a.number).replace(/[^0-9]/g, '')) || 0) - (parseInt(String(b.number).replace(/[^0-9]/g, '')) || 0))
                            .forEach(card => ownedGrid.appendChild(createCardElement(card)));

                    const pokedexGroup = {};
                    allCards.forEach(card => {

                            if (!pokedexGroup[card.pokedexNumber]) pokedexGroup[card.pokedexNumber] = [];
                            pokedexGroup[card.pokedexNumber].push(card);
