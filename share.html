<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 id="collection-title" class="text-2xl md:text-3xl font-bold text-white">Carregando coleção...</h1>
        </header>

        <main>
             <div id="stats-container" class="my-4 text-center hidden" style="font-family: 'Poppins', sans-serif;">
                <p class="font-semibold text-lg">Valor Estimado da Coleção: <span id="total-value" class="text-yellow-400">R$ 0,00</span></p>
                <p class="text-xs text-gray-500 mt-1">*Valor estimado em Reais (R$) baseado nos preços de mercado em Dólar (USD) do TCGplayer no momento da adição.</p>
                
                <div id="overall-progress-section" class="mt-6 max-w-lg mx-auto">
                    <h2 class="text-lg font-bold mb-2 text-center" style="font-family: 'Poppins',sans-serif;">Progresso da Pokédex Nacional</h2>
                    <div class="progress-bar-container">
                        <div id="pokedex-progress-fill" class="progress-bar-fill"></div>
                        <span id="pokedex-progress-text" class="progress-bar-text">0/0</span>
                    </div>
                </div>
            </div>
            
            <div id="controls-container" class="hidden flex justify-end items-center mb-4" style="font-family: 'Poppins', sans-serif;">
                <div>
                    <label for="group-by-select" class="text-sm font-semibold mr-2">Organizar por:</label>
                    <select id="group-by-select" class="bg-gray-700 border border-gray-600 rounded-lg px-3 py-1 text-sm">
                        <option value="pokedex">Pokédex</option>
                        <option value="edition">Edição</option>
                        <option value="value">Valor</option>
                    </select>
                </div>
            </div>

            <div id="loader" class="loader mx-auto"></div>
            <div id="error-message" class="hidden text-center text-red-400"></div>
            <div id="public-collection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </main>
        
        <footer class="text-center p-6 mt-8 border-t border-gray-700 text-xs" style="font-family: 'Poppins', sans-serif;">
            <p class="text-sm text-gray-300">Coleção visualizada através do Gerenciador TCG.</p>
        </footer>
    </div>

    <div id="pokedex-stack-modal" class="modal-overlay">
        <div class="modal-content">
             <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-600">
                <h2 id="stack-modal-title" class="text-xl md:text-2xl">Versões</h2>
                <button id="stack-modal-close-btn" class="text-4xl font-bold text-gray-400 hover:text-white transition-colors">&times;</button>
            </div>
            <div id="stack-modal-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 overflow-y-auto p-1" style="max-height: 70vh;">
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

document.addEventListener('DOMContentLoaded', async () => {
    const firebaseConfig = {
        apiKey: "AIzaSyDZTXYGAHje-ZFnnhoiNwEUkNAmq63tY68",
        authDomain: "pokemtcgcard.firebaseapp.com",
        projectId: "pokemtcgcard",
        storageBucket: "pokemtcgcard.firebasestorage.app",
        messagingSenderId: "1056735056128",
        appId: "1:1056735056128:web:d47f0474b925246c0de3e5",
        measurementId: "G-JBPHZ0EQWC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loader = document.getElementById('loader');
    const collectionContainer = document.getElementById('public-collection');
    const title = document.getElementById('collection-title');
    const errorMessage = document.getElementById('error-message');
    const controlsContainer = document.getElementById('controls-container');
    const groupBySelect = document.getElementById('group-by-select');
    
    let publicCollectionData = [];
    let groupedData = {};

    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user');

    if (!userId) {
        showError("Nenhum utilizador especificado.");
        return;
    }

    try {
        const profileRef = doc(db, 'public_profiles', userId);
        const profileSnap = await getDoc(profileRef);

        if (!profileSnap.exists() || !profileSnap.data().isPublic) {
            showError("Esta coleção é privada ou não existe.");
            return;
        }

        const ownerName = profileSnap.data().ownerName || 'um Treinador';
        title.textContent = `Coleção de ${ownerName}`;

        const collectionRef = collection(db, `users/${userId}/tcg-collection`);
        const collectionSnapshot = await getDocs(collectionRef);
        
        if (collectionSnapshot.empty) {
            loader.classList.add('hidden');
            collectionContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">Esta coleção está vazia.</p>';
            return;
        }
        
        publicCollectionData = collectionSnapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
        
        renderPublicCollection();
        controlsContainer.classList.remove('hidden');
        loader.classList.add('hidden');

    } catch (error) {
        console.error("Erro ao buscar coleção pública:", error);
        showError("Não foi possível carregar a coleção. Verifique o link ou tente mais tarde.");
    }
    
    function renderPublicCollection() {
        collectionContainer.innerHTML = '';
        const groupBy = groupBySelect.value;
        
        const allCards = [...publicCollectionData];

        if (groupBy === 'pokedex' || groupBy === 'value') {
            if (groupBy === 'pokedex') {
                allCards.sort((a, b) => (a.pokedexNumber || 9999) - (b.pokedexNumber || 9999));
            } else { // value
                allCards.sort((a, b) => (b.acquiredPrice || 0) - (a.acquiredPrice || 0));
            }
            allCards.forEach(card => collectionContainer.appendChild(createCardElement(card)));
        } else { // edition
            groupedData = {};
            allCards.forEach(card => {
                const setId = card.set.id;
                if (!groupedData[setId]) {
                    groupedData[setId] = {
                        setName: card.set.name,
                        ownedCards: [],
                        set: card.set
                    };
                }
                groupedData[setId].ownedCards.push(card);
            });

            const sortedGroupKeys = Object.keys(groupedData).sort((a,b) => {
                 const setA = groupedData[a].set;
                 const setB = groupedData[b].set;
                 if (!setA || !setB) return 0;
                 return new Date(setB.releaseDate) - new Date(setA.releaseDate);
            });

            for (const setId of sortedGroupKeys) {
                const group = groupedData[setId];
                const ownedCount = group.ownedCards.length;
                const symbolUrl = group.set.images ? group.set.images.symbol : '';
                
                const groupHeader = document.createElement('div');
                groupHeader.className = 'group-header flex items-center justify-between';
                groupHeader.innerHTML = `
                    <div class="flex items-center gap-3">
                        ${symbolUrl ? `<img src="${symbolUrl}" class="h-6" alt="Set Symbol">` : ''}
                        <span>${group.setName}</span>
                    </div>
                    <span id="count-${setId}">${ownedCount} cartas</span>
                `;
                groupHeader.dataset.setId = setId;
                groupHeader.dataset.loaded = "false";
                groupHeader.addEventListener('click', handleSetHeaderClick);
                collectionContainer.appendChild(groupHeader);
                
                const cardsContainer = document.createElement('div');
                cardsContainer.id = `set-container-${setId}`;
                cardsContainer.className = 'hidden contents';
                collectionContainer.appendChild(cardsContainer);
            }
        }
    }
    
    async function handleSetHeaderClick(event) {
        const header = event.currentTarget;
        const setId = header.dataset.setId;
        const cardsContainer = document.getElementById(`set-container-${setId}`);
        
        if (header.dataset.loaded === "true") {
            cardsContainer.classList.toggle('hidden');
            return;
        }

        const countSpan = document.getElementById(`count-${setId}`);
        const originalText = countSpan.textContent;
        countSpan.textContent = 'A carregar...';
        header.style.pointerEvents = 'none';

        try {
            const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=set.id:${setId}`);
            if (!response.ok) throw new Error('API request failed');
            const allSetData = await response.json();
            
            const ownedCards = groupedData[setId].ownedCards;
            const ownedCardNumbers = new Set(ownedCards.map(c => c.number));
            const missingCards = allSetData.data.filter(c => !ownedCardNumbers.has(c.number));
            
            // Render owned cards
            ownedCards
                .sort((a,b) => Number(a.number) - Number(b.number))
                .forEach(card => cardsContainer.appendChild(createCardElement(card)));

            // Render missing cards if any
            if (missingCards.length > 0) {
                const missingHeader = document.createElement('h3');
                missingHeader.className = 'group-header !bg-red-900/50 !text-red-300 col-span-full';
                missingHeader.textContent = 'Cartas Faltantes';
                cardsContainer.appendChild(missingHeader);
                
                missingCards
                    .sort((a,b) => Number(a.number) - Number(b.number))
                    .forEach(card => cardsContainer.appendChild(createMissingCardElement(card)));
            }
            
            countSpan.textContent = `${ownedCards.length} / ${allSetData.data.length} cartas`;
            header.dataset.loaded = "true";
            cardsContainer.classList.remove('hidden');

        } catch (err) {
            console.error("Failed to fetch set data:", err);
            countSpan.textContent = 'Erro ao carregar';
            setTimeout(() => { countSpan.textContent = originalText; }, 2000);
        } finally {
            header.style.pointerEvents = 'auto';
        }
    }

    function createMissingCardElement(card) {
        const cardElement = document.createElement('div');
        cardElement.className = "bg-gray-800 p-3 rounded-lg flex flex-col items-center text-center missing-card";
        
        const symbolUrl = (card.set.images && card.set.images.symbol) ? card.set.images.symbol : '';
        const symbolImg = symbolUrl ? `<img src="${symbolUrl}" class="h-4" alt="Set Symbol">` : '';
        const setInfoHTML = `<div class="text-xs text-gray-400 flex items-center justify-center gap-1.5 mt-1"><span>${card.set.name}</span> ${symbolImg} <span>#${card.number}</span></div>`;

        cardElement.innerHTML = `
            <div class="missing-card-placeholder mb-2"></div>
            <p class="font-bold text-sm">${card.name}</p>
            ${setInfoHTML}
        `;
        return cardElement;
    }

    function showError(message) {
        loader.classList.add('hidden');
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        title.textContent = "Erro";
    }
    
    function createCardElement(card) {
        const cardElement = document.createElement('div');
        cardElement.className = "bg-gray-800 p-3 rounded-lg flex flex-col items-center text-center";
        
        let setInfoHTML = '';
        if(card.set && card.set.name && card.number) {
            const symbolUrl = (card.set.images && card.set.images.symbol) ? card.set.images.symbol : '';
            const symbolImg = symbolUrl ? `<img src="${symbolUrl}" class="h-4" alt="Set Symbol">` : '';
            setInfoHTML = `<div class="text-xs text-gray-400 flex items-center justify-center gap-1.5 mt-1"><span>${card.set.name}</span> ${symbolImg} <span>#${card.number}</span></div>`;
        }
        
        cardElement.innerHTML = `
            <img src="${card.image}" alt="${card.name}" class="rounded w-full mb-2 card-image-zoom">
            <p class="font-bold text-sm">${card.name}</p>
            ${setInfoHTML}
            <div class="mt-auto pt-2">
                <span class="font-bold text-lg">${card.quantity}x</span>
            </div>
        `;
        return cardElement;
    }
    
    groupBySelect.addEventListener('change', renderPublicCollection);
});
</script>
