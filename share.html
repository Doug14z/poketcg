<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção Pokémon TCG</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111827; color: #f3f4f6; }
        h1, h2, .group-header-name { font-family: 'Press Start 2P', cursive; }
        .loader { border: 4px solid #4b5563; border-top: 4px solid #f59e0b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card-image-zoom { transition: transform 0.2s ease-in-out; }
        .collection-card:hover .card-image-zoom { transform: scale(1.1); z-index: 50; }
        
        .group-header-wrapper {
            grid-column: 1 / -1;
            background-color: #374151;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .set-logo {
            height: 96px; 
            width: 96px;
            object-fit: contain;
            flex-shrink: 0;
            transition: transform 0.2s ease-in-out;
        }
        .header-clickable {
            cursor: pointer;
        }
        .header-clickable:hover .set-logo {
            transform: scale(1.1);
        }

        .progress-bar-container {
            position: relative;
            height: 22px;
            background-color: #111827;
            border-radius: 8px;
            border: 2px solid #4b5563;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease-in-out, background 0.5s ease-in-out;
        }
        .progress-bar-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 id="collection-title" class="text-2xl md:text-3xl font-bold text-white">Carregando coleção...</h1>
        </header>

        <main>
            <div id="controls-container" class="hidden flex justify-end items-center mb-4" style="font-family: 'Poppins', sans-serif;">
                <div>
                    <label for="group-by-select" class="text-sm font-semibold mr-2">Organizar por:</label>
                    <select id="group-by-select" class="bg-gray-700 border border-gray-600 rounded-lg px-3 py-1 text-sm">
                        <option value="pokedex">Pokédex</option>
                        <option value="edition" selected>Edição</option>
                        <option value="value">Valor</option>
                    </select>
                </div>
            </div>

            <div id="loader" class="loader mx-auto"></div>
            <div id="error-message" class="hidden text-center text-red-400"></div>
            <div id="public-collection" class="flex flex-col gap-2"></div>
        </main>
        
        <footer class="text-center p-6 mt-8 border-t border-gray-700 text-xs" style="font-family: 'Poppins', sans-serif;">
            <p class="text-sm text-gray-300">Coleção visualizada através do Gerenciador TCG.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDZTXYGAHje-ZFnnhoiNwEUkNAmq63tY68",
                authDomain: "pokemtcgcard.firebaseapp.com",
                projectId: "pokemtcgcard",
                storageBucket: "pokemtcgcard.firebasestorage.app",
                messagingSenderId: "1056735056128",
                appId: "1:1056735056128:web:d47f0474b925246c0de3e5",
                measurementId: "G-JBPHZ0EQWC"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            const loader = document.getElementById('loader');
            const collectionContainer = document.getElementById('public-collection');
            const title = document.getElementById('collection-title');
            const errorMessage = document.getElementById('error-message');
            const controlsContainer = document.getElementById('controls-container');
            const groupBySelect = document.getElementById('group-by-select');
            
            let publicCollectionData = [];

            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user');

            if (!userId) { showError("Nenhum utilizador especificado."); return; }

            try {
                const profileRef = doc(db, 'public_profiles', userId);
                const profileSnap = await getDoc(profileRef);

                if (!profileSnap.exists() || !profileSnap.data().isPublic) {
                    showError("Esta coleção é privada ou não existe.");
                    return;
                }

                const ownerName = profileSnap.data().ownerName || 'um Treinador';
                title.textContent = `Coleção de ${ownerName}`;

                const collectionRef = collection(db, `users/${userId}/tcg-collection`);
                const collectionSnapshot = await getDocs(collectionRef);

                if (collectionSnapshot.empty) {
                    loader.classList.add('hidden');
                    collectionContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">Esta coleção está vazia.</p>';
                    return;
                }
                
                publicCollectionData = collectionSnapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                
                await renderPublicCollection();
                controlsContainer.classList.remove('hidden');
                controlsContainer.classList.add('flex');
                loader.classList.add('hidden');

            } catch (error) {
                console.error("Erro ao buscar coleção pública:", error);
                showError("Não foi possível carregar a coleção. Verifique o link ou tente mais tarde.");
            }
            
            async function renderPublicCollection() {
                collectionContainer.innerHTML = '';
                const groupBy = groupBySelect.value;
                const allCards = [...publicCollectionData].filter(c => c && c.set && c.set.id);

                if (groupBy === 'pokedex' || groupBy === 'value') {
                    collectionContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';
                    if (groupBy === 'pokedex') allCards.sort((a, b) => (a.pokedexNumber || 9999) - (b.pokedexNumber || 9999));
                    else allCards.sort((a, b) => (b.acquiredPrice || 0) - (a.acquiredPrice || 0));
                    allCards.forEach(card => collectionContainer.appendChild(createCardElement(card, groupBy)));
                } else { // edition
                    collectionContainer.className = 'flex flex-col gap-2';
                    const grouped = {};
                    allCards.forEach(card => {
                        if (!grouped[card.set.id]) grouped[card.set.id] = [];
                        grouped[card.set.id].push(card);
                    });
                    
                    const sortedGroupKeys = Object.keys(grouped).sort((a, b) => new Date(grouped[b][0].set.releaseDate) - new Date(grouped[a][0].set.releaseDate));

                    for (const setId of sortedGroupKeys) {
                        const cardsInGroup = grouped[setId];
                        const set = cardsInGroup[0].set;
                        const uniqueOwnedIds = new Set(cardsInGroup.map(c => c.id));
                        const percentage = set.printedTotal > 0 ? (uniqueOwnedIds.size / set.printedTotal) * 100 : 0;
                        
                        const headerWrapper = document.createElement('div');
                        headerWrapper.className = 'group-header-wrapper';
                        
                        const groupHeader = document.createElement('div');
                        groupHeader.className = 'group-header-name text-sm';
                        groupHeader.textContent = `${set.name} (${uniqueOwnedIds.size}/${set.printedTotal})`;

                        const cardGrid = document.createElement('div');
                        cardGrid.className = "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-2 hidden";
                        
                        headerWrapper.addEventListener('click', async function() {
                            cardGrid.classList.toggle('hidden');
                            
                            if (grid.children.length === 0) {
                                grid.innerHTML = `<div class="loader col-span-full mx-auto my-4"></div>`;
                                try {
                                    const setResponse = await fetch(`https://api.pokemontcg.io/v2/cards?q=set.id:"${setId}"&orderBy=number&pageSize=250`);
                                    if (!setResponse.ok) throw new Error('API Error');
                                    const setData = await setResponse.json();
                                    const fullSetCards = setData.data;
                                    
                                    grid.innerHTML = '';
                                    
                                    const ownedCardMap = new Map();
                                    cardsInGroup.forEach(c => ownedCardMap.set(c.id, c));
                                    
                                    fullSetCards.forEach(apiCard => {
                                        if (ownedCardMap.has(apiCard.id)) {
                                            grid.appendChild(createCardElement(ownedCardMap.get(apiCard.id), 'edition'));
                                        } else {
                                            grid.appendChild(createMissingCardElement(apiCard));
                                        }
                                    });

                                } catch (e) {
                                    console.error("Erro ao carregar dados da edição:", e);
                                    grid.innerHTML = `<p class="col-span-full text-red-400">Erro ao carregar os dados completos desta edição.</p>`;
                                }
                            }
                        }, { once: false });

                        headerWrapper.appendChild(groupHeader);
                        collectionContainer.appendChild(headerWrapper);
                        collectionContainer.appendChild(cardGrid);
                    }
                }
            }

            function showError(message) {
                loader.classList.add('hidden');
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                title.textContent = "Erro";
            }
            
            function createCardElement(card, groupBy) {
                const cardElement = document.createElement('div');
                cardElement.className = "bg-gray-800 p-3 rounded-lg flex flex-col items-center text-center";
                
                let pokedexInfo = '';
                if (groupBy === 'pokedex' && card.pokedexNumber) {
                    pokedexInfo = `<p class="font-bold text-lg text-cyan-400">#${String(card.pokedexNumber).padStart(3, '0')}</p>`;
                }

                let setInfoHTML = '';
                if(card.set && card.set.name && card.number) {
                    const symbolUrl = (card.set.images && card.set.images.symbol) ? card.set.images.symbol : '';
                    const symbolImg = symbolUrl ? `<img src="${symbolUrl}" class="h-4" alt="Set Symbol">` : '';
                    setInfoHTML = `<div class="text-xs text-gray-400 flex items-center justify-center gap-1.5 mt-1"><span>${card.set.name}</span> ${symbolImg} <span>#${card.number}</span></div>`;
                }
                
                cardElement.innerHTML = `
                    ${pokedexInfo}
                    <img src="${card.image}" alt="${card.name}" class="rounded w-full mb-2 card-image-zoom">
                    <p class="font-bold text-sm">${card.name}</p>
                    ${setInfoHTML}
                    <div class="mt-auto pt-2">
                        <span class="font-bold text-lg">${card.quantity}x</span>
                    </div>
                `;
                return cardElement;
            }

            function createMissingCardElement(apiCard) {
                const cardBackUrl = 'https://i.imgur.com/5lYagB3.png';
                const element = document.createElement('div');
                element.className = "bg-gray-900/50 p-3 rounded-lg flex flex-col items-center text-center opacity-60";
                
                element.innerHTML = `
                    <p class="font-bold text-lg invisible">#000</p> 
                    <img src="${cardBackUrl}" alt="Verso da carta" class="rounded w-full mb-2" title="${apiCard.name} (Faltando)">
                    <p class="font-bold text-sm text-gray-400 mt-1">${apiCard.name}</p>
                    <div class="text-xs text-gray-500 flex items-center justify-center gap-1.5 mt-1"><span>#${apiCard.number}</span></div>
                    <div class="mt-auto pt-2 text-center">
                        <span class="font-bold text-lg text-gray-600">0x</span>
                    </div>
                `;
                return element;
            }
            
            groupBySelect.addEventListener('change', renderPublicCollection);
        });
    </script>
</body>
</html>
