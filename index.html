<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG - Gerenciador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilo de Corpo e Tipografia */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f2937;
            color: #f3f4f6;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', cursive;
        }

        /* Estilo para os Cards */
        .card-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-item:hover { 
            transform: scale(1.05); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Estilo dos botões */
        .button {
            background-color: #f59e0b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
        }

        /* Modal e Animações */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid #374151;
        }

        /* Barra de Progresso */
        .progress-bar-container {
            background-color: #374151;
            height: 18px;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .progress-bar-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .card-item {
                max-width: 100%;
            }
        }

    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white">Gerenciador Pokémon TCG</h1>
                <p class="text-yellow-400 font-semibold mt-2 text-lg">Sua coleção Pokémon</p>
            </div>
            <div id="logged-in-header" class="hidden">
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p id="user-email-display" class="text-sm text-gray-300 font-semibold"></p>
                        <button id="profile-button" class="text-xs text-yellow-400 hover:underline">Editar Perfil</button>
                    </div>
                    <button id="logout-button" class="button">Sair</button>
                </div>
            </div>
            <div id="logged-out-header">
                <button id="open-auth-modal-btn" class="button">Login / Criar Conta</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <section>
                <h2 class="text-2xl font-bold mb-4 text-yellow-500">Buscar Cartas</h2>
                <div class="mb-4">
                    <span class="font-semibold mr-4">Procurar por:</span>
                    <div class="inline-flex items-center gap-4">
                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="search-type" value="card" class="w-4 h-4" checked><span>Carta</span></label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="search-type" value="set" class="w-4 h-4"><span>Edição</span></label>
                    </div>
                </div>
                <div class="flex gap-2 mb-6">
                    <input type="text" id="search-input" placeholder="Nome da carta ou 058/165" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500">
                    <button id="search-button" class="button">Buscar</button>
                </div>
                <div id="loader" class="loader mx-auto hidden"></div>
                <div id="search-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
            </section>
            <section id="my-collection-section">
                <div class="flex justify-between items-center mb-4 border-b-2 border-blue-500 pb-2">
                    <h2 class="text-2xl font-bold">Minha Coleção</h2>
                    <div class="text-right">
                        <p class="font-bold text-lg text-yellow-400">R$ <span id="collection-value">0,00</span></p>
                        <p class="font-semibold text-sm"><span id="collection-count">0</span> Cartas (<span id="unique-collection-count">0</span> Únicas)</p>
                    </div>
                </div>
                <div id="overall-progress-section" class="mb-6">
                    <h3 class="text-lg font-bold mb-2 text-center">Progresso da Pokédex Nacional</h3>
                    <div class="progress-bar-container">
                        <div id="pokedex-progress-fill" class="progress-bar-fill"></div>
                        <span id="pokedex-progress-text" class="progress-bar-text">0/1025</span>
                    </div>
                </div>
                <div id="my-collection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
            </section>
        </main>
    </div>

    <!-- Modais -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl">Acesso</h2>
                <button id="auth-modal-close-btn" class="text-4xl font-bold text-gray-400 hover:text-white">&times;</button>
            </div>
            <!-- Formulário de Login -->
            <form id="login-form" class="space-y-4">
                <input class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2" name="email" type="email" placeholder="Email" required>
                <input class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2" name="password" type="password" placeholder="Senha" required>
                <button type="submit" class="button w-full">Entrar</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">Não tem conta? <button id="show-register-btn" class="text-yellow-400 hover:underline">Crie uma.</button></p>
        </div>
    </div>

</body>
</html>
