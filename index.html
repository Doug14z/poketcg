<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Coleção Pokémon TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .card-item:hover { transform: scale(1.05); }
        .loader { border: 4px solid #4b5563; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.75); display: none; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 16px; width: 90%; max-width: 800px; max-height: 85vh; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid #374151; }
        .group-header {
            grid-column: 1 / -1; /* Span all columns */
            background-color: #374151;
            color: #d1d5db;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- ELEMENTOS DO DOM ---
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsContainer = document.getElementById('search-results');
        const myCollectionContainer = document.getElementById('my-collection');
        const loader = document.getElementById('loader');
        const collectionLoader = document.getElementById('collection-loader');
        const collectionCount = document.getElementById('collection-count');
        const uniqueCollectionCount = document.getElementById('unique-collection-count');
        const collectionValue = document.getElementById('collection-value');
        const groupBySelect = document.getElementById('group-by-select');
        const myCollectionSection = document.getElementById('my-collection-section');
        const firebaseErrorBanner = document.getElementById('firebase-error-banner');

        const addCardModal = document.getElementById('add-card-modal');
        const addCardModalCloseBtn = document.getElementById('add-card-modal-close-btn');
        const addCardForm = document.getElementById('add-card-form');
        const modalCardImage = document.getElementById('modal-card-image');
        const modalCardName = document.getElementById('modal-card-name');
        const modalCardSetInfo = document.getElementById('modal-card-set-info');
        const modalPriceDisplay = document.getElementById('modal-price-display');

        const detailsModal = document.getElementById('details-modal');
        const detailsModalCloseBtn = document.getElementById('details-modal-close-btn');
        const detailsCardImage = document.getElementById('details-card-image');
        const detailsCardName = document.getElementById('details-card-name');
        const detailsCardSetInfo = document.getElementById('details-card-set-info');
        const detailsCardQuality = document.getElementById('details-card-quality');
        const detailsCardPrice = document.getElementById('details-card-price');
        
        let currentUserId = null;
        let searchCache = new Map();
        let collectionData = new Map();
        let usdToBrlRate = 5.3;
        let db, auth; 

        // --- MAPEAMENTO DE GERAÇÃO ---
        const generationMap = {
            'base1': 1, 'jungle': 1, 'fossil': 1, 'base2': 1, 'basep': 1, 'teamrocket': 1, 'gym1': 1, 'gym2': 1,
            'neo1': 2, 'neo2': 2, 'neo3': 2, 'neo4': 2, 'ecard1': 2, 'ecard2': 2, 'ecard3': 2,
            'ex1': 3, 'ex2': 3, 'ex3': 3, 'ex4': 3, 'ex5': 3, 'ex6': 3, 'ex7': 3, 'ex8': 3, 'ex9': 3, 'ex10': 3, 'ex11': 3, 'ex12': 3, 'ex13': 3, 'ex14': 3, 'ex15': 3, 'ex16': 3, 'pop5': 3,
            'dp1': 4, 'dp2': 4, 'dp3': 4, 'dp4': 4, 'dp5': 4, 'dp6': 4, 'dp7': 4, 'pl1': 4, 'pl2': 4, 'pl3': 4, 'pl4': 4, 'pop9': 4,
            'hgss1': 5, 'hgss2': 5, 'hgss3': 5, 'hgss4': 5, 'col1': 5,
            'bw1': 5, 'bw2': 5, 'bw3': 5, 'bw4': 5, 'bw5': 5, 'bw6': 5, 'bw7': 5, 'bw8': 5, 'bw9': 5, 'bw10': 5, 'bw11': 5, 'dv1': 5,
            'xy0': 6, 'xy1': 6, 'xy2': 6, 'xy3': 6, 'xy4': 6, 'xy5': 6, 'xy6': 6, 'xy7': 6, 'xy8': 6, 'xy9': 6, 'xy10': 6, 'xy11': 6, 'xy12': 6, 'g1': 6,
            'sm1': 7, 'sm2': 7, 'sm3': 7, 'sm4': 7, 'sm5': 7, 'sm6': 7, 'sm7': 7, 'sm8': 7, 'sm9': 7, 'sm10': 7, 'sm11': 7, 'sm12': 7, 'det1': 7,
            'swsh1': 8, 'swsh2': 8, 'swsh3': 8, 'swsh4': 8, 'swsh5': 8, 'swsh6': 8, 'swsh7': 8, 'swsh8': 8, 'swsh9': 8, 'swsh10': 8, 'swsh11': 8, 'swsh12': 8, 'cel25': 8, 'pgo': 8,
            'sv1': 9, 'sv2': 9, 'sv3': 9, 'sv4': 9, 'sv5': 9, 'sv6': 9, 'sv7': 9
        };
        const getGeneration = (card) => generationMap[card.set.id] || 'Outra';

        // --- CÂMBIO ---
        const fetchExchangeRate = async () => {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                if (!response.ok) throw new Error('API de câmbio falhou');
                const data = await response.json();
                usdToBrlRate = data.rates.BRL;
            } catch (error) {
                console.error("Não foi possível buscar a taxa de câmbio, usando valor padrão.", error);
            }
        };

        // --- LÓGICA DE PESQUISA (API) ---
        const searchCards = async () => {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            loader.classList.remove('hidden');
            searchResultsContainer.innerHTML = '';
            searchCache.clear();
            try {
                const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=name:"${searchTerm}*"`);
                if (!response.ok) throw new Error('A resposta da rede não foi "ok".');
                const data = await response.json();
                displaySearchResults(data.data);
            } catch (error) {
                console.error("Falha ao buscar cartas:", error);
                searchResultsContainer.innerHTML = `<p class="text-red-400 text-center">Erro ao buscar cartas. Tente novamente.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        };
        const displaySearchResults = (cards) => {
            searchResultsContainer.innerHTML = '';
            if (!cards || cards.length === 0) {
                searchResultsContainer.innerHTML = `<p class="text-center text-gray-400">Nenhuma carta encontrada.</p>`;
                return;
            }
            cards.forEach(card => {
                searchCache.set(card.id, card);
                const cardElement = document.createElement('div');
                cardElement.className = 'card-item relative transition-transform duration-200';
                cardElement.innerHTML = `<img src="${card.images.small}" alt="${card.name}" class="rounded-lg shadow-lg w-full"><button data-card-id="${card.id}" class="open-add-modal-btn absolute bottom-2 right-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold transition-transform duration-200 hover:scale-110">+</button>`;
                searchResultsContainer.appendChild(cardElement);
            });
            document.querySelectorAll('.open-add-modal-btn').forEach(button => button.addEventListener('click', (e) => openAddCardModal(e.currentTarget.dataset.cardId)));
        };
        searchButton.addEventListener('click', searchCards);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchCards(); });

        // --- LÓGICA DOS MODAIS ---
        const openAddCardModal = (cardId) => {
            const card = searchCache.get(cardId);
            if (!card) return;
            modalCardImage.src = card.images.small;
            modalCardName.textContent = card.name;
            const releaseYear = new Date(card.set.releaseDate).getFullYear();
            modalCardSetInfo.innerHTML = `${card.set.name} &bull; ${releaseYear} <br> #${card.number} / ${card.set.printedTotal}`;
            addCardForm.dataset.cardId = card.id;
            addCardForm.reset();
            updatePriceDisplay();
            addCardModal.style.display = 'flex';
        };
        const updatePriceDisplay = () => {
            const cardId = addCardForm.dataset.cardId;
            const card = searchCache.get(cardId);
            const quality = addCardForm.quality.val
