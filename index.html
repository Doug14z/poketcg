<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffcc00;
            --accent-color: #cc0000;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #111827);
            color: #f3f4f6;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', cursive;
        }
        .card-item {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 12px;
        }
        .card-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.4);
            border: 2px solid var(--primary-color);
        }
        .modal-overlay {
            backdrop-filter: blur(8px);
        }
        button, input, select {
            transition: all 0.2s ease;
        }
        input[type="radio"] {
            accent-color: var(--primary-color);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Conteúdo do site -->
    <div id="app">
        <h1 class="text-center text-3xl mt-8">Pokémon TCG</h1>
        <p class="text-center mt-2 text-yellow-400">Sua coleção sempre atualizada</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script>
        // Exemplo de inicialização leve com Vue ou qualquer outra lógica necessária
        const app = Vue.createApp({});
        app.mount('#app');
    </script>
    <!-- Firebase scripts e lógica completa devem ser inseridos aqui -->
</body>
</html>
