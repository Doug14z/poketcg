<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Coleção Pokémon TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #111827; 
            color: #f3f4f6; 
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', cursive;
        }
        .card-item:hover { transform: scale(1.05); }
        .loader { border: 4px solid #4b5563; border-top: 4px solid #f59e0b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.75); display: none; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 16px; width: 90%; max-width: 800px; max-height: 85vh; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid #374151; }
        .group-header {
            grid-column: 1 / -1;
            background-color: #374151;
            color: #d1d5db;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #34D399;
        }
        input[type="radio"] {
            accent-color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchTypeRadios = document.querySelectorAll('input[name="search-type"]');
            const authModal = document.getElementById('auth-modal');
            const authModalCloseBtn = document.getElementById('auth-modal-close-btn');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtn = document.getElementById('show-login-btn');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const loggedOutHeader = document.getElementById('logged-out-header');
            const loggedInHeader = document.getElementById('logged-in-header');
            const openAuthModalBtn = document.getElementById('open-auth-modal-btn');
            const userEmailDisplay = document.getElementById('user-email-display');
            const logoutButton = document.getElementById('logout-button');
            const searchResultsContainer = document.getElementById('search-results');
            const myCollectionContainer = document.getElementById('my-collection');
            const loader = document.getElementById('loader');
            const collectionLoader = document.getElementById('collection-loader');
            const collectionCount = document.getElementById('collection-count');
            const uniqueCollectionCount = document.getElementById('unique-collection-count');
            const collectionValue = document.getElementById('collection-value');
            const groupBySelect = document.getElementById('group-by-select');
            const myCollectionSection = document.getElementById('my-collection-section');
            const collectionPrompt = document.getElementById('collection-prompt');
            const addCardModal = document.getElementById('add-card-modal');
            const addCardForm = document.getElementById('add-card-form');
            const addCardModalCloseBtn = document.getElementById('add-card-modal-close-btn');
            const detailsModal = document.getElementById('details-modal');
            const detailsModalCloseBtn = document.getElementById('details-modal-close-btn'); 
            const shareCollectionBtn = document.getElementById('share-collection-btn');
            const shareModal = document.getElementById('share-modal');
            const shareModalCloseBtn = document.getElementById('share-modal-close-btn');
            const publicToggle = document.getElementById('public-toggle');
            const publicStatusText = document.getElementById('public-status-text');
            const shareableLink = document.getElementById('shareable-link');
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const copyFeedback = document.getElementById('copy-feedback');

            let currentUserId = null;
            let searchCache = new Map();
            let collectionData = new Map();
            let collectionUnsubscribe = null;
            let usdToBrlRate = 5.3;
            let db, auth;

            // ++ CORREÇÃO DEFINITIVA DA FUNÇÃO SHOWVIEW ++
            const showView = (viewId) => {
                const appView = document.getElementById('app-view');
                // Adicione outros IDs de "telas" principais se houver, como 'loading-view', 'auth-view'
                if(appView) appView.classList.add('hidden');

                const viewToShow = document.getElementById(viewId);
                if(viewToShow) viewToShow.classList.remove('hidden');
            };

            const getFinishDisplayName = (key) => {
                const names = {
                    normal: 'Normal', holofoil: 'Holo', reverseHolofoil: 'Reverse Holo',
                    '1stEditionHolofoil': '1ª Edição Holo', '1stEditionNormal': '1ª Edição Normal',
                    unlimitedHolofoil: 'Unlimited Holo'
                };
                return names[key] || key;
            };

            const fetchExchangeRate = async () => {
                try {
                    const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    if (!response.ok) throw new Error('API de câmbio falhou');
                    const data = await response.json();
                    usdToBrlRate = data.rates.BRL;
                } catch (error) {
                    console.error("Não foi possível buscar a taxa de câmbio, usando valor padrão.", error);
                }
            };

            const updateSearchPlaceholder = () => {
                const searchType = document.querySelector('input[name="search-type"]:checked').value;
                if (searchType === 'card') {
                    searchInput.placeholder = 'Nome da carta ou 58/165';
                } else {
                    searchInput.placeholder = 'Nome da edição (ex: 151)';
                }
            };
            
            searchTypeRadios.forEach(radio => radio.addEventListener('change', updateSearchPlaceholder));

            const searchCards = async () => {
                const searchTerm = searchInput.value.trim();
                if (!searchTerm) return;

                loader.classList.remove('hidden');
                searchResultsContainer.innerHTML = '';
                searchCache.clear();

                try {
                    let query = '';
                    let postFilter = null;
                    const searchType = document.querySelector('input[name="search-type"]:checked').value;

                    if (searchType === 'set') {
                        query = `set.name:"${searchTerm}*"`;
                    } else { // searchType === 'card'
                        const numberSearchRegex = /^(\d+)\/(\d+)$/;
                        const numberMatch = searchTerm.match(numberSearchRegex);
                        if (numberMatch) {
                            const cardNumber = numberMatch[1];
                            query = `number:"${cardNumber}"`;
                            postFilter = (cards) => {
                                const setTotal = parseInt(numberMatch[2], 10);
                                return cards.filter(card => card.set.printedTotal === setTotal);
                            };
                        } else {
                            query = `name:"${searchTerm}*"`;
                        }
                    }

                    const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error('A resposta da rede não foi "ok".');
                    const data = await response.json();
                    
                    let cardsToShow = data.data || [];
                    if (postFilter) {
                        cardsToShow = postFilter(cardsToShow);
                    }

                    displaySearchResults(cardsToShow);

                } catch (error) {
                    console.error("Falha ao buscar cartas:", error);
                    searchResultsContainer.innerHTML = `<p class="text-red-400 text-center">Erro ao buscar cartas. Tente novamente.</p>`;
                } finally {
                    loader.classList.add('hidden');
                }
            };

            const displaySearchResults = (cards) => {
                searchResultsContainer.innerHTML = '';
                if (!cards || cards.length === 0) {
                    searchResultsContainer.innerHTML = `<p class="text-center text-gray-400">Nenhuma carta encontrada.</p>`;
                    return;
                }
                cards.forEach(card => {
                    searchCache.set(card.id, card);
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card-item relative transition-transform duration-200';
                    cardElement.innerHTML = `<img src="${card.images.small}" alt="${card.name}" class="rounded-lg shadow-lg w-full"><button data-card-id="${card.id}" class="open-add-modal-btn absolute bottom-2 right-2 bg-yellow-500 hover:bg-yellow-600 text-gray-900 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold transition-transform duration-200 hover:scale-110">+</button>`;
                    searchResultsContainer.appendChild(cardElement);
                });
                document.querySelectorAll('.open-add-modal-btn').forEach(button => button.addEventListener('click', (e) => openAddCardModal(e.currentTarget.dataset.cardId)));
            };
            
            const openAddCardModal = (cardId) => {
                if (!currentUserId) {
                    alert("Por favor, faça login ou crie uma conta para adicionar cartas à sua coleção.");
                    authModal.style.display = 'flex';
                    return;
                }
                const card = searchCache.get(cardId);
                if (!card) return;
                const modalCardImage = document.getElementById('modal-card-image');
                const modalCardName = document.getElementById('modal-card-name');
                const modalCardSetInfo = document.getElementById('modal-card-set-info');
                const finishSelect = document.getElementById('finish');

                modalCardImage.src = card.images.small;
                modalCardName.textContent = card.name;
                const releaseYear = new Date(card.set.releaseDate).getFullYear();
                modalCardSetInfo.innerHTML = `<span class="flex items-center gap-2">${card.set.name} <img src="${card.set.images.symbol}" class="h-5" alt="${card.set.name}"></span> ${releaseYear} &bull; #${card.number} / ${card.set.printedTotal}`;
                
                finishSelect.innerHTML = '';
                if (card.tcgplayer && card.tcgplayer.prices) {
                    for (const key in card.tcgplayer.prices) {
                        if (card.tcgplayer.prices[key]) {
                            const option = document.createElement('option');
                            option.value = key;
                            option.textContent = getFinishDisplayName(key);
                            finishSelect.appendChild(option);
                        }
                    }
                } else {
                     const option = document.createElement('option');
                     option.value = 'normal';
                     option.textContent = 'Normal';
                     finishSelect.appendChild(option);
                }

                addCardForm.dataset.cardId = card.id;
                addCardForm.reset();
                updatePriceDisplay();
                addCardModal.style.display = 'flex';
            };

            const updatePriceDisplay = () => {
                const modalPriceDisplay = document.getElementById('modal-price-display');
                const cardId = addCardForm.dataset.cardId;
                const card = searchCache.get(cardId);
                const quality = addCardForm.quality.value;
                const finish = addCardForm.finish.value;
                let priceUsd = 0;

                if (card.tcgplayer && card.tcgplayer.prices && card.tcgplayer.prices[finish]) {
                    const prices = card.tcgplayer.prices[finish];
                    if (prices) {
                        switch (quality) {
                            case 'Nova': priceUsd = prices.market || prices.mid || 0; break;
                            case 'Pouco Usada': priceUsd = prices.mid || prices.low || 0; break;
                            case 'Usada': priceUsd = prices.low || 0; break;
                        }
                    }
                }

                const priceBrl = priceUsd * usdToBrlRate;
                modalPriceDisplay.textContent = `Valor estimado: R$ ${priceBrl.toFixed(2)}`;
                addCardForm.dataset.currentPrice = priceBrl.toFixed(2);
            };
            
            async function handleAddFormSubmit(e) {
                e.preventDefault();
                const cardId = addCardForm.dataset.cardId;
                const card = searchCache.get(cardId);
                const quality = addCardForm.quality.value;
                const finishKey = addCardForm.finish.value;
                const finishText = getFinishDisplayName(finishKey);
                const price = parseFloat(addCardForm.dataset.currentPrice);

                const cardData = { 
                    id: card.id, name: card.name, image: card.images.small, 
                    set: {
                        id: card.set.id, name: card.set.name, series: card.set.series,
                        printedTotal: card.set.printedTotal, total: card.set.total,
                        releaseDate: card.set.releaseDate,
                        images: { symbol: card.set.images.symbol, logo: card.set.images.logo }
                    }, 
                    number: card.number, quality: quality, finish: finishText,
                    acquiredPrice: price, 
                    pokedexNumber: card.nationalPokedexNumbers ? card.nationalPokedexNumbers[0] : null 
                };
                await addCardToCollection(cardData);
                addCardModal.style.display = 'none';
            }
            
            const openDetailsModal = (docId) => {
                const card = collectionData.get(docId);
                if (!card) return;
                const detailsCardImage = document.getElementById('details-card-image');
                const detailsCardName = document.getElementById('details-card-name');
                const detailsCardSetInfo = document.getElementById('details-card-set-info');
                const detailsCardQuality = document.getElementById('details-card-quality');
                const detailsCardFinish = document.getElementById('details-card-finish');
                const detailsCardPrice = document.getElementById('details-card-price');
                detailsCardImage.src = card.image;
                detailsCardName.textContent = card.name;
                const releaseYear = new Date(card.set.releaseDate).getFullYear();
                detailsCardSetInfo.innerHTML = `<span class="flex items-center gap-2 text-lg">${card.set.name} <img src="${card.set.images.symbol}" class="h-6" alt="${card.set.name}"></span> <span class="text-sm text-gray-400">${releaseYear} &bull; #${card.number} / ${card.set.printedTotal}</span>`;
                detailsCardQuality.textContent = card.quality;
                detailsCardFinish.textContent = card.finish;
                detailsCardPrice.textContent = `R$ ${card.acquiredPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                detailsModal.style.display = 'flex';
            };

            const addCardToCollection = async (cardData) => {
                if (!currentUserId) return;
                const docId = `${cardData.id}-${cardData.quality}-${cardData.finish}`;
                const cardRef = doc(db, `users/${currentUserId}/tcg-collection`, docId);
                const docSnap = await getDoc(cardRef);
                if (docSnap.exists()) {
                    await updateDoc(cardRef, { quantity: increment(1) });
                } else {
                    await setDoc(cardRef, { ...cardData, quantity: 1 });
                }
            };

            const handleCollectionClick = async (e) => {
                const button = e.target.closest('button');
                const cardContainer = e.target.closest('.collection-card');
                if (button) {
                    const docId = button.dataset.id;
                    if (!docId) return;
                    const cardRef = doc(db, `users/${currentUserId}/tcg-collection`, docId);
                    if (button.classList.contains('quantity-plus')) {
                        await updateDoc(cardRef, { quantity: increment(1) });
                    } else if (button.classList.contains('quantity-minus')) {
                        const docSnap = await getDoc(cardRef);
                        if (docSnap.exists() && docSnap.data().quantity > 1) {
                            await updateDoc(cardRef, { quantity: increment(-1) });
                        } else {
                            await deleteDoc(cardRef);
                        }
                    } else if (button.classList.contains('remove-card')) {
                         if (confirm(`Tem a certeza que quer remover todas as cópias de ${collectionData.get(docId)?.name} desta qualidade da coleção?`)) {
                            await deleteDoc(cardRef);
                        }
                    }
                } else if (cardContainer) {
                    openDetailsModal(cardContainer.dataset.id);
                }
            };

            const renderCollection = () => {
                const container = myCollectionContainer;
                if (!collectionData) return;
                container.innerHTML = '';
                let totalCards = 0, totalValue = 0, uniqueCards = collectionData.size;

                if (collectionData.size === 0) {
                    container.innerHTML = `<p class="text-center text-gray-400 col-span-full py-10">A sua coleção está vazia.</p>`;
                    collectionCount.textContent = 0;
                    uniqueCollectionCount.textContent = 0;
                    collectionValue.textContent = '0,00';
                    return;
                }

                const allCards = Array.from(collectionData.values());
                allCards.forEach(card => {
                    totalCards += card.quantity;
                    totalValue += (card.acquiredPrice || 0) * card.quantity;
                });

                const groupBy = groupBySelect.value;
                container.innerHTML = '';

                if (groupBy === 'pokedex') {
                    allCards.sort((a, b) => (a.pokedexNumber || 9999) - (b.pokedexNumber || 9999));
                    allCards.forEach(card => container.appendChild(createCardElement(card, groupBy)));
                } else if (groupBy === 'value') {
                    allCards.sort((a, b) => (b.acquiredPrice || 0) - (a.acquiredPrice || 0));
                    allCards.forEach(card => container.appendChild(createCardElement(card, groupBy)));
                } else {
                    const grouped = {};
                    allCards.forEach(card => {
                        const key = card.set.name;
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(card);
                    });
                    const sortedGroupKeys = Object.keys(grouped).sort();
                    for (const groupName of sortedGroupKeys) {
                        const groupHeader = document.createElement('div');
                        groupHeader.className = 'group-header text-base';
                        groupHeader.textContent = groupName;
                        container.appendChild(groupHeader);
                        grouped[groupName].sort((a, b) => {
                            const numA = parseInt(String(a.number).replace(/[^0-9]/g, ''), 10) || 0;
                            const numB = parseInt(String(b.number).replace(/[^0-9]/g, ''), 10) || 0;
                            return numA - numB;
                        }).forEach(card => container.appendChild(createCardElement(card, groupBy)));
                    }
                }
                
                collectionCount.textContent = totalCards;
                uniqueCollectionCount.textContent = uniqueCards;
                collectionValue.textContent = totalValue.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            const createCardElement = (card, groupBy) => {
                const qualityClasses = { 'Nova': 'bg-green-600 text-white', 'Pouco Usada': 'bg-yellow-500 text-gray-900', 'Usada': 'bg-red-600 text-white' };
                const qualityClass = qualityClasses[card.quality] || 'bg-gray-500';
                let pokedexInfo = '';
                if (groupBy === 'pokedex' && card.pokedexNumber) {
                    pokedexInfo = `<p class="font-bold text-sm text-cyan-400 mb-1">#${String(card.pokedexNumber).padStart(3, '0')}</p>`;
                }
                const cardElement = document.createElement('div');
                cardElement.className = `bg-gray-800 p-3 rounded-lg flex flex-col items-center text-center collection-card cursor-pointer transition-colors hover:bg-gray-700`;
                cardElement.dataset.id = card.docId;
                const setInfoHTML = `<div class="text-xs text-gray-400 flex items-center justify-center gap-1.5 mt-1"><span>${card.set.name}</span> <img src="${card.set.images.symbol}" class="h-4" alt="Set Symbol"> <span>#${card.number}</span></div>`;
                cardElement.innerHTML = `
                    <div class="flex-grow w-full pointer-events-none">
                        <img src="${card.image}" alt="${card.name}" class="rounded w-full mb-2">
                        ${pokedexInfo}
                        <p class="font-bold text-sm">${card.name}</p>
                        ${setInfoHTML}
                        <div class="flex flex-wrap items-center justify-center gap-1 my-1">
                           <div class="text-xs font-semibold px-2 py-0.5 rounded-full ${qualityClass}">${card.quality}</div>
                           <div class="text-xs font-semibold px-2 py-0.5 rounded-full bg-blue-600 text-white">${card.finish}</div>
                        </div>
                        <p class="text-sm text-yellow-400 font-bold mb-2">R$ ${card.acquiredPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
                    </div>
                    <div class="flex items-center gap-2 mt-4">
                        <button data-id="${card.docId}" class="quantity-minus bg-red-600 hover:bg-red-700 rounded-full w-6 h-6 flex items-center justify-center">-</button>
                        <span class="font-bold text-lg">${card.quantity}</span>
                        <button data-id="${card.docId}" class="quantity-plus bg-green-600 hover:bg-green-700 rounded-full w-6 h-6 flex items-center justify-center">+</button>
                        <button data-id="${card.docId}" class="remove-card ml-2 text-gray-400 hover:text-white" title="Remover da Coleção">❌</button>
                    </div>
                `;
                return cardElement;
            };

            const loadMyCollection = () => {
                if (!currentUserId) return;
                collectionLoader.classList.remove('hidden');
                collectionPrompt.classList.add('hidden');
                const collectionRef = collection(db, `users/${currentUserId}/tcg-collection`);
                collectionUnsubscribe = onSnapshot(collectionRef, (snapshot) => {
                    collectionLoader.classList.add('hidden');
                    collectionData.clear();
                    snapshot.docs.forEach(doc => collectionData.set(doc.id, { ...doc.data(), docId: doc.id }));
                    renderCollection();
                }, (error) => {
                    console.error("Erro ao carregar a coleção:", error);
                    myCollectionContainer.innerHTML = `<p class="text-center text-red-400">Ocorreu um erro ao carregar sua coleção.</p>`;
                    collectionLoader.classList.add('hidden');
                });
            };
            
            const updateShareUI = (isPublic) => {
                publicToggle.checked = isPublic;
                if (isPublic) {
                    publicStatusText.textContent = "Minha coleção é Pública";
                    publicStatusText.classList.remove('text-white');
                    publicStatusText.classList.add('text-green-400');
                    shareableLink.value = `${window.location.origin}${window.location.pathname.replace('index.html', '')}share.html?user=${currentUserId}`;
                    shareableLink.classList.remove('text-gray-600');
                } else {
                    publicStatusText.textContent = "Minha coleção é Privada";
                    publicStatusText.classList.remove('text-green-400');
                    publicStatusText.classList.add('text-white');
                    shareableLink.value = 'Torne sua coleção pública para gerar o link';
                    shareableLink.classList.add('text-gray-600');
                }
            };

            // --- INICIALIZAÇÃO E EVENT LISTENERS ---
            await fetchExchangeRate();
            updateSearchPlaceholder();

            searchButton.addEventListener('click', searchCards);
            searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchCards(); });
            addCardForm.addEventListener('submit', handleAddFormSubmit);
            addCardForm.quality.addEventListener('change', updatePriceDisplay);
            addCardForm.finish.addEventListener('change', updatePriceDisplay);
            addCardModalCloseBtn.addEventListener('click', () => addCardModal.style.display = 'none');
            detailsModalCloseBtn.addEventListener('click', () => detailsModal.style.display = 'none');
            myCollectionContainer.addEventListener('click', handleCollectionClick);
            groupBySelect.addEventListener('change', renderCollection);
            
            openAuthModalBtn.addEventListener('click', () => authModal.style.display = 'flex');
            authModalCloseBtn.addEventListener('click', () => authModal.style.display = 'none');
            showRegisterBtn.addEventListener('click', () => { loginTab.classList.add('hidden'); registerTab.classList.remove('hidden'); });
            showLoginBtn.addEventListener('click', () => { registerTab.classList.add('hidden'); loginTab.classList.remove('hidden'); });
            loginForm.addEventListener('submit', async (e) => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, loginForm.email.value, loginForm.password.value); authModal.style.display = 'none'; } catch (error) { alert(`Erro ao fazer login: ${error.message}`); }});
            registerForm.addEventListener('submit', async (e) => { e.preventDefault(); if (registerForm.password.value !== registerForm['confirm-password'].value) { alert("As senhas não coincidem!"); return; } try { await createUserWithEmailAndPassword(auth, registerForm.email.value, registerForm.password.value); authModal.style.display = 'none'; } catch (error) { alert(`Erro ao criar conta: ${error.message}`); }});
            googleLoginBtn.addEventListener('click', async () => { const provider = new GoogleAuthProvider(); try { await signInWithPopup(auth, provider); authModal.style.display = 'none'; } catch (error) { console.error("Erro no login com Google:", error); alert(`Erro ao fazer login com Google: ${error.message}`); }});
            logoutButton.addEventListener('click', () => signOut(auth));

            shareCollectionBtn.addEventListener('click', async () => { if (!currentUserId) return; const profileRef = doc(db, 'public_profiles', currentUserId); const profileSnap = await getDoc(profileRef); updateShareUI(profileSnap.exists() && profileSnap.data().isPublic); shareModal.style.display = 'flex'; });
            publicToggle.addEventListener('change', async () => { if (!currentUserId) return; const isPublic = publicToggle.checked; const profileRef = doc(db, 'public_profiles', currentUserId); try { await setDoc(profileRef, { isPublic: isPublic, ownerName: auth.currentUser.displayName || auth.currentUser.email }, { merge: true }); updateShareUI(isPublic); } catch (error) { console.error("Erro ao atualizar status público:", error); alert("Não foi possível atualizar o status da sua coleção."); }});
